<div>
    <p>Add new passenger ...</p>

    <p>ID: <input [(ngModel)]="newPassenger.id"></p>
    <p>Name: <input [(ngModel)]="newPassenger.name"></p>
    <p>LastName: <input [(ngModel)]="newPassenger.lastName"></p>
    <p>Origin: <input [(ngModel)]="newPassenger.origin"></p>
    <p>Destination: <input [(ngModel)]="newPassenger.destination"></p>
    
    <button (click)="addPassenger()">Add Passenger</button> 
</div>
